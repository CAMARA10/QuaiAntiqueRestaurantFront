<div class="scene-hero text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="Nom" class="form-control" id="NomInput" placeholder="votre nom" value="Camara">
          </div>
          <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="Prénom" class="form-control" id="PrenomInput" placeholder="votre prénom" value="Hademou">
          </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergie</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides...)" value="Cacahuètes">
        </div>
        <div class="mb-3">
            <label for="NBConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="text" class="form-control" id="NBConvivesInput" placeholder="Combien vous êtes habituellement ?" value="4">
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="DateInput">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="MidiServi" id="MidiRadio">
                <label class="form-check-label" for="MidiRadio">
                  Midi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="MidiServi" id="SoirRadio" checked>
                <label class="form-check-label" for="SoirRadio">
                  Soir
                </label>
              </div>
        </div>
        <div class="mb-3">
            <label for="SelectHour" class="form-label">Heure</label>
            <select class="form-select" id="SelectHour">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
              </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
