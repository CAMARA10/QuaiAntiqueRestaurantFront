<div class="scene-hero text-center text-white">
    <div class="hero-scene-content">
        <h1>Mon compte</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="Nom" class="form-control" id="NomInput" placeholder="votre nom" >
          </div>
          <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="Prénom" class="form-control" id="PrenomInput" placeholder="votre prénom" >
          </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergie</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides...)" >
        </div>
        <div class="mb-3">
            <label for="NBConvivesInput" class="form-label">Nombre de convives habituel</label>
            <input type="text" class="form-control" id="NBConvivesInput" placeholder="Combien vous êtes habituellement ?" >
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Modifiez vos informations</button>
            <button type="button" class="btn btn-danger">Supprimer mon compte</button>
        </div>
        <div class="text-center p-3">
            <a href="/editpassword">Cliquez ici pour modifier votre mot de passe</a>
        </div>  
    </form>
</div>
