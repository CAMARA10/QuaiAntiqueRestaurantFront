<div class="scene-hero text-center text-white">
    <div class="hero-scene-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input type="Nom" class="form-control" id="NomInput" placeholder="votre nom" >
          </div>
          <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input type="Prénom" class="form-control" id="PrenomInput" placeholder="votre prénom" >
          </div>
        <div class="mb-3">
          <label for="EmailInput" class="form-label">Email</label>
          <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.fr" >
        </div>
        <div class="mb-3">
          <label for="PasswordInput" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="PasswordInput">
        </div>
        <div class="mb-3">
            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
            <input type="password" class="form-control" id="ValidatePasswordInput">
          </div>
        <div class="text-center p-3">
            <button type="submit" class="btn btn-primary">Connexion</button>
        </div>  
    </form>
    <div class="text-center">
        <a href="/signin">Vous avez déjà un compte ? connectez-vous ici !</a>
    </div>
</div>
